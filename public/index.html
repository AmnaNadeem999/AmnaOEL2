        <div class="col-md-3">

        <div class="col-md-6 main">
                      
            <form action="/sign_up" method="post">
                      
            <h1> Car Details </h1>
                              
            <input class="box" type="text" name="model" id="model"  placeholder="Car Model"  required /><br>
                              
            <input class="box" type="text" name="color" id="color"   placeholder="Color" required /><br>
                              
            <input class="box" type="text" name="company"  id="company" placeholder="Company " required/><br>
                              
            <input class="box" type="number" name="price" id="price"  placeholder="Price " required/><br>
                        <br>
            <input type="submit" id="submitDetails"  name="submitDetails" value="Submit" /><br>
            <input type="submit" id="getDetails"  name="getDetails" value="Get Data" onclick="getData()" /><br>  
            </form>
        </div>
                  
        <div class="col-md-3">
        </div>
                  <textarea id="modal"></textarea>
    </div>
    </div>
<script>
    function getData(){
        var model=document.getElementById("model").value;
        document.getElementById("modal").value=model;
    }
</script>
